{% extends "./base/navbar.html" %}
{% block title%}
Login
{% endblock %}

{% block extracss %}
<link rel="stylesheet" href="../../static/login.css" />
{% endblock %}

{% block extrascript %}
<script src="../../static/login.js"></script>
{% endblock%}

{% block content %}
<div class="container-main">
  <div class="container-blur">
    <div class="container">

      <div class="form-container form-create-acc">
        <form method="POST">
          <h1>Create Account</h1>
          <span>or use your email for registration</span>
          <input class='input' type="text" id="email" name="email" placeholder="Email" />
          <input type="password" placeholder="Password" name="password" />
          <input type="password" placeholder="Password" name="password2" />
          <button type=" submit">Sign Up</button>
          <input type="hidden" name="data" value="signup" />
        </form>
      </div>

      <div class="form-container form-sign-in">
        <form method="POST">
          <h1>Sign in</h1>
          <span>and explore all features</span>
          <input class='input' type="text" id="email" name="email" placeholder="Email" />
          <input class='input' type="password" id="password" name="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button type="submit">Sign In</button>
          <input type="hidden" name="data" value="login" />
        </form>
      </div>

      <div class="overlay-container">
        <button id="signIn">Sign In</button>
        <button id="signUp">Sign Up</button>
      </div>

    </div>
  </div>
</div>

{% endblock%}
